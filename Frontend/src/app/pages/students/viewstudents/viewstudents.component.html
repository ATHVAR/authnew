<table class="table table-primary table-hover table-striped ">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Course</th>
      <th scope="col">Project</th>
      <th scope="col">Batch</th>
      <th scope="col">Status</th>
      <th scope="col">Placement</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studdetail">
      <td scope="row">{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.course}}</td>
      <td>{{item.project}}</td>
      <td>{{item.batch}}</td>
      <td>{{item.status}}</td>
      <td>{{item.placement}}</td>
      <td><a (click)="edititem(item._id)"><i class="bi bi-pencil-square text-primary"></i></a></td>
      <td><a (click)="delitem(item._id)"><i class="bi bi-trash3-fill text-danger"></i></a></td>
    </tr>
  </tbody>
</table>
